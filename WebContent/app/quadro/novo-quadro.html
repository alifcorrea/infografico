<script src="quadro.js"></script>
 
<style type="text/css" media="all">
   /* fix rtl for demo */
   .chosen-rtl .chosen-drop { left: -9000px; }
</style>

<div class="col-md-offset-4 col-lg-6">	

<h1 class="form-group col-md-offset-3 col-lg-7 colorH4">Novo Quadro</h1>	
	<form class="form-horizontal">	
		
		<div class="form-group col-md-12">
			<label for="nome" class="label label-default col-lg-1" style="width: 200px;" for="nmPessoa">Nome</label>
			<input id="nome" type="text" class="form-control" ng-model="novoQuadro.nome" required="">

        	<div class="btn btn-success marginTop30" ng-click="salvarNovoQuadro();">Salvar</div>
			<div class="btn btn-danger marginTop30" ng-click="irParaQuadro();">Cancelar</div>
		</div>
	</form>
