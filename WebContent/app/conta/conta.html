		<div class="col-lg-12">

						<th style="width: 112px;">Permissão</th>

						<tr ng-repeat="conta in contas" ng-class="{linhaSelecionada : conta.selecionado}" ng-click="conta.selecionado = !conta.selecionado;">

							<td>{{conta.email}}</td>
							<td>{{conta.pessoa.nome}}</td>	
							<td>{{conta.pessoa.cpf}}</td>						
							<td>{{conta.permissao}}</td>
							<td style="text-align: center">

								<div class="fa fa-trash botao-flat" style="padding: 10px;" ng-click="excluir(conta);"></div>
