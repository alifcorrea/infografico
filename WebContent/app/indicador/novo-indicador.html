<script src="indicador.js"></script>

<style type="text/css" media="all">
   /* fix rtl for demo */
   .chosen-rtl .chosen-drop { left: -9000px; }
</style>

<div class="col-md-offset-4 col-lg-6">

<h1 class="form-group col-md-offset-3 col-lg-7 colorH4">Novo Indicador</h1>
	<form class="form-horizontal">

		<div class="form-group col-md-12">
			<label for="nome" class="label label-default col-lg-1" style="width: 200px;" for="nmPessoa">Tema</label>
			<select ng-options="tema.id as tema.nome for tema in temas" class="form-control" ng-model="temas">
				<!-- <option value="">Selecione</option>
				<option selected value="{{tema.id}}">{{tema.nome}}</option> -->
			</select>
		</div>

		<div class="form-group col-md-12">
			<label for="nome" class="label label-default col-lg-1" style="width: 200px;" for="nmPessoa">Nome</label>
			<input id="nome" type="text" class="form-control" ng-model="novoIndicador.nome" required="">
		</div>

		<div class="form-group col-md-12">
        	<div class="btn btn-success marginTop30" ng-click="salvarNovoIndicador();">Salvar</div>
			<div class="btn btn-danger marginTop30" ng-click="irParaNovoIndicador();">Cancelar</div>
		</div>
	</form>

</div>
