<h4 class="form-group col-md-offset-3 col-lg-7 colorH4">Cadastro de Indicador</h4>

<form class="form-group col-md-offset-3 col-lg-7">
		
	<div class="form-group col-lg-12">
		<label class="label label-default col-lg-1" for="nome">Tema</label>
		<input disabled type="text" class="form-control" value="{{NomeTema}}">
	</div>
	
	<div class="form-group col-lg-12">
		<input type="text" ng-model="idTema">
		<label class="label label-default col-lg-1" for="nome">Nome Indicador</label>
		<input id="nome" type="text" class="form-control" ng-model="indicador.nome" required>
	</div>

	<div class="row form-group col-md-12 top30">
		<button class="btn btn-success" ng-click="salvarNovoIndicador();">Salvar</button>
		<button class="btn btn-danger" type="button" ng-click="cancelarCadastroIndicador();">Cancelar</button>
	</div>
</form>
