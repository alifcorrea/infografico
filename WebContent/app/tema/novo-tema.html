<br>

<h4 class="form-group col-md-offset-3 col-lg-7 colorH4">Cadastro de Tema</h4>

<form class="form-group col-md-offset-3 col-lg-7">

	<div class="form-group col-lg-12">
		<label class="label label-default col-lg-1" for="nome">Nome</label> <input
			id="nome" type="text" class="form-control" ng-model="tema.nome">
	</div>
	
	<div class="form-group col-lg-12">
		<label class="label label-default col-lg-1" style="width: 200px;" for="nmPessoa">Pessoa que irá possuir o tema</label>
		 
		<input id="idPessoa" type="hidden" ng-model="tema.conta">
		<input id="nmPessoa" readonly type="text" ng-model="campoContaNm" class="form-control">
	</div>

	<table class="tabela">
		<tr class="titRegistro">
			<td colspan="4">Pessoas</td>
		</tr>
		<tr class="titTabela">
			<th class="textTd">Nome da Pessoa</th>
			<th class="textTd" style="padding-left: 0px; text-align: center;">CPF</th>
			<th class="textTd" style="padding-left: 0px; text-align: center;" width="100">Ações</th>
		</tr>

		<tr ng-repeat="conta in contas" class="hoverTr" ng-click="escolherUsuario(conta);">
			<td class="textTd">{{conta.pessoa.nome}}</td>
			<td class="textTd">{{conta.pessoa.cpf}}</td>
			<td style="text-align: center; border-bottom: 1px solid #ccc;">
				<div class="fa fa-plus" style="padding: 10px;" ng-click="escolherUsuario(conta);"></div>
			</td>
		</tr>
	</table>

	<div class="row form-group col-md-offset-3 col-lg-7 marginTop30">
		<div class="btn btn-primary" ng-click="salvar();">Salvar</div>
	</div>

</form>
