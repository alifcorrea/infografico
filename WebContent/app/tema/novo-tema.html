<h4 class="form-group col-md-offset-3 col-lg-7 colorH4">Cadastro de Tema</h4>

<form class="form-group col-md-offset-3 col-lg-7">
	
	<div class="form-group col-lg-12">
		<label class="label label-default col-lg-1" for="regiao">Região</label> 
		<select id="regiao" class="form-control" ng-options="regiao.id as regiao.nome for regiao in regioes" ng-model="tema.regiao.id" required>
			<option value="">Selecione a Região</option>
		</select>
	</div>
	
	<div class="form-group col-lg-12">
		<label class="label label-default col-lg-1" for="nome">Nome</label> 
		<input id="nome" type="text" class="form-control" ng-model="tema.nome">
	</div>

	<div class="form-group col-md-12">		
		<button class="btn btn-success" ng-click="salvar();">Salvar</button>
		<button class="btn btn-danger" ng-click="irParaTema();">Cancelar</button>
	</div>
</form>
